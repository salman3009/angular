<script>
    let a = 5;
    let b = '5';
    let doubleEqualToOperator = a == b ;
    //it iwll check only value
    console.log(doubleEqualToOperator);
    let lessThanOperator = a<b;
    console.log(lessThanOperator);
    let greaterThanOperator = a>b;
    console.log(greaterThanOperator);
    let tripleEqualToOperator = a===b;
    //it will check + datatype
    console.log(tripleEqualToOperator);
</script>
